<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-jquey核心函数</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        // $()就代表调用jquery的核心函数

        //核心函数参数：
        //１. 接收一个函数，也就是入口函数
        $(function () {
            alert("hello 1");
            //2.　接收一个字符串
            //2.1　接收一个字符串选择器
            var $box = $(".box")
            console.log($box);
            //2.2　接收一个代码片段
            var $p = $("<p>我是段落</p>")
            console.log($p);
            $box.append($p);
            //3 接收一个DOM元素
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $(span);
            console.log($span);
        });
    </script>
</head>
<body>
<div class="box"></div>
<span>我是span</span>
</body>
</html>
